<section class="main">
    <h1>Pide tu cita</h1>
    <form>
        <div class="formlayout">
            <label  for="username">Nombre</label>
            <input id="username" type="text" name="username" placeholder="Type your Name" />
        </div>

        <div class="formlayout">
            <label  for="daypicker">Fecha</label>
            <select id="daypicker" name="daypicker">
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
            </select>
        </div>

        <ripple-button ng-type="submit" ng-class="['mt20', 'btn-black']" ng-text="Enviar"></ripple-button>
    </form>
</section>
<section class="list">
    <h3>Citas</h3>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</section>
